<nav class="bg-white shadow-sm z-[9998] sticky top-0">
  <div class="max-w-7xl mx-auto px-4 py-2 md:py-0">
    <div class="flex flex-col md:flex-row md:h-16 items-center justify-between gap-2 md:gap-0">

      <div class="flex items-center w-full md:w-auto justify-center md:justify-start">
        <a :href="BASE_WEBAPP_URL"
          class="text-xl font-bold text-orange-600 flex items-center gap-2 cursor-pointer no-underline text-current">
          <i class="ph ph-bowl-food text-5xl shrink-0"></i>
          <span class="flex flex-col text-left leading-tight">
              <span class="text-xs text-gray-600 font-normal">룰루랄라</span>
          <span class="font-bold text-xl -mt-1">뉴슐랭 가이드</span>
          </span>
        </a>
      </div>

      <div class="flex space-x-2 items-center w-full md:w-auto justify-center md:justify-end pb-2 md:pb-0 relative">
        <div class="flex space-x-2">
          <button @click="currentTab = 'list'" :class="['px-3 py-1.5 rounded-md text-sm font-medium transition', currentTab === 'list' ? 'bg-orange-100 text-orange-700' : 'text-gray-500 hover:text-gray-700']">식당 리스트</button>
          <button @click="currentTab = 'wheel'" :class="['px-3 py-1.5 rounded-md text-sm font-medium transition', currentTab === 'wheel' ? 'bg-orange-100 text-orange-700' : 'text-gray-500 hover:text-gray-700']">랜덤 뽑기</button>
        </div>

        <div class="absolute right-0 md:relative md:right-auto md:ml-2">
          <div @click="openUserModal"
            :class="['w-8 h-8 rounded-full flex items-center justify-center font-bold cursor-pointer transition select-none', userInitial === '?' ? 'bg-gray-100 text-gray-400 border-gray-200 hover:bg-gray-200 text-xl' : 'bg-orange-100 text-orange-600 border-orange-200 hover:bg-orange-200 text-sm']">
            <i v-if="userInitial === '?'" class="ph ph-question"></i>
            <span v-else>{{ userInitial }}</span>
          </div>

          <div v-if="showUserModal"
            class="absolute right-0 top-full mt-2 z-[9999] bg-white rounded-lg shadow-xl border border-gray-100 w-64 p-4 animate-fade-in origin-top-right">
            <button @click="closeUserModal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600"><i class="ph ph-x"></i></button>
            <div class="text-center py-4">
              <div
                class="w-16 h-16 rounded-full bg-orange-50 text-orange-500 flex items-center justify-center text-2xl font-bold mx-auto mb-3">
                {{ userInitial }}</div>
              <div v-if="currentUser.isAdmin" class="mb-3">
                <span class="text-[10px] bg-red-500 text-white px-2 py-0.5 rounded-full font-bold">관리자</span></div>
              <template v-if="userId">
                <p class="text-gray-800 font-medium">안녕하세요!</p>
                <p class="text-gray-800 font-bold text-lg mt-0.5">{{ userId }} 님</p>
                <p class="text-gray-600 text-xs truncate mt-1" :title="currentUser.email">{{ currentUser.email }}</p>
                <div class="mt-2 pt-2 border-t border-gray-100 flex flex-col justify-center items-center gap-1 text-sm">
                  <template v-if="!userRankInfo">
                    <div class="w-24 h-6 bg-gray-200 rounded animate-pulse mb-1"></div>
                  </template>
                  <template v-else>
                    <span :class="['font-bold flex items-center gap-1', userRankInfo.color]"><i :class="[userRankInfo.icon, 'text-xl']"></i>{{ userRankInfo.name }}</span>

                    <div class="flex gap-4 mt-1">
                      <span class="flex items-center gap-1 text-sm text-orange-600 font-medium">
                        <i class="ph ph-chat-text text-base"></i>
                        <strong class="text-orange-600">{{ userReviewCount }}</strong>
                      </span>
                      <span class="flex items-center gap-1 text-sm text-red-500 font-medium">
                        <i class="ph-fill ph-heart text-base"></i>
                        <strong class="text-red-500">{{ userLikes.size }}</strong>
                      </span>
                    </div>
                  </template>
                </div>
              </template>
              <template v-else>
                <p class="text-gray-800 font-bold">프로필 정보 없음</p>
                <p class="text-gray-600 text-sm mt-1">(읽기 전용 모드)</p>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div v-if="showUserModal" @click="closeUserModal" class="fixed inset-0 z-[9990] cursor-default"></div>
</nav>
