<div v-if="alertState.visible"
  class="fixed inset-0 bg-black bg-opacity-50 z-[10000] flex items-center justify-center p-4 backdrop-blur-sm animate-fade-in">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-sm overflow-hidden transform transition-all animate-scale-in">
    <div class="p-6">
      <h3 class="text-lg font-bold text-gray-900 mb-2 text-center">{{ alertState.title }}</h3>
      <p class="text-sm text-gray-600 whitespace-pre-line text-center">{{ alertState.message }}</p>
    </div>
    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse gap-2">
      <button @click="onAlertConfirm" type="button"
        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-orange-500 text-base font-medium text-white hover:bg-orange-600 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">확인</button>
      <button v-if="alertState.type === 'confirm'" @click="onAlertCancel" type="button"
        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">취소</button>
    </div>
  </div>
</div>
