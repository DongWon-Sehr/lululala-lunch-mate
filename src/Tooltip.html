<div v-if="tooltipVisible" :style="{ left: tooltipPos.x + 10 + 'px', top: tooltipPos.y + 10 + 'px' }"
  class="fixed z-[9999] p-3 text-xs bg-gray-900 text-white rounded-lg shadow-xl pointer-events-none whitespace-nowrap custom-tooltip-box animate-fade-in-tooltip">

  <div class="flex items-center justify-between font-bold text-sm mb-1">
    <span class="truncate max-w-[150px] mr-2">{{ tooltipData.name }}</span>
  </div>

  <div class="flex items-center gap-2 border-b border-gray-700 pb-1">
    <span class="flex items-center text-orange-400 shrink-0">
      <i class="ph-fill ph-star mr-0.5 text-xs"></i>
      {{ tooltipData.rate || '-' }}
    </span>
    <div class="flex items-center gap-1 text-gray-400">
      <i class="ph ph-chat-text"></i>
      <span>{{ tooltipData.reviewCount || 0 }}</span>
    </div>
    <div class="flex items-center gap-1 text-red-400">
      <i :class="[isLiked(tooltipData.id) ? 'ph-fill ph-heart' : 'ph ph-heart text-gray-500']"></i>
      <span>{{ tooltipData.like_count || 0 }}</span>
    </div>
  </div>

  <div class="py-1 pt-1">
    <div class="text-gray-300">
      <span class="text-gray-500 mr-2">가격대:</span>
      <span class="font-medium">{{ tooltipData.price ? formatNumberWithCommas(tooltipData.price) + '원' : '가격 정보
        없음' }}</span>
    </div>
  </div>

  <div class="flex text-gray-300 border-b border-gray-700 pb-1">
    <span class="text-gray-500 mr-2">메뉴:</span>
    <span class="text-gray-300 italic">
      <template v-if="menuMap && tooltipData.id">
        <span class="truncate max-w-[180px] inline-block">{{ getFormattedMenuString(menuMap[tooltipData.id] ||
          []) }}</span>
      </template>
      <template v-else>
        메뉴 정보 로딩 중...
      </template>
    </span>
  </div>

  <div class="flex flex-wrap gap-1 pt-1 mt-1">
    <span class="bg-orange-600 text-white px-1 py-0.5 rounded-sm shrink-0">{{ tooltipData.category || 'N/A'
      }}</span>
    <span v-for="tag in tooltipData.tags.slice(0, 3)" :key="tag"
      class="bg-gray-700 text-gray-300 px-1 py-0.5 rounded-sm">#{{ tag }}</span>
  </div>
</div>
