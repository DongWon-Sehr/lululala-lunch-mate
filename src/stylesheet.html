<style>
  /* 폰트 */
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

  body {
    font-family: 'Noto Sans KR', sans-serif;
  }

  /* 애니메이션 유틸 */
  .animate-fade-in {
    animation: fadeIn 0.3s ease-in-out;
  }

  .animate-scale-in {
    animation: scaleIn 0.2s ease-out;
  }

  .animate-bounce-in {
    animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  @keyframes scaleIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }

    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes bounceIn {
    0% {
      transform: scale(0);
      opacity: 0;
    }

    60% {
      transform: scale(1.1);
    }

    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  /* 하트 팝 애니메이션 (기존) */
  @keyframes heartPop {
    0% {
      transform: scale(1);
    }

    50% {
      transform: scale(1.3);
    }

    100% {
      transform: scale(1);
    }
  }

  .animate-heart-pop {
    animation: heartPop 0.3s ease-out;
  }

  /* [NEW] 하트 파티클 버스트 애니메이션 - 거리 및 크기 수정 */
  @keyframes particleUp {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0);
    }

    20% {
      opacity: 1;
      transform: translate(-30%, -80%) scale(1);
    }

    100% {
      opacity: 0;
      transform: translate(20%, -250%) scale(0.5);
    }
  }

  /* 2. 대각선 방향 (기존 왼쪽 -> 우측 상단 중간으로 변경) */
  @keyframes particleLeft {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0);
    }

    20% {
      opacity: 1;
      transform: translate(0%, -70%) scale(1);
    }

    100% {
      opacity: 0;
      transform: translate(100%, -200%) scale(0.5);
    }
  }

  /* 3. 오른쪽으로 더 멀리 (약간 위쪽) */
  @keyframes particleRight {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0);
    }

    20% {
      opacity: 1;
      transform: translate(20%, -60%) scale(1);
    }

    100% {
      opacity: 0;
      transform: translate(180%, -120%) scale(0.5);
    }
  }

  .particle-heart {
    position: absolute;
    top: 50%;
    left: 50%;
    color: #ef4444;
    /* 크기 증가: 10px -> 14px */
    font-size: 14px;
    pointer-events: none;
    opacity: 0;
    z-index: 10;
  }

  .animate-particle-1 {
    animation: particleUp 0.6s ease-out forwards;
  }

  .animate-particle-2 {
    animation: particleLeft 0.6s ease-out 0.1s forwards;
  }

  .animate-particle-3 {
    animation: particleRight 0.6s ease-out 0.05s forwards;
  }

  /* 커스텀 스크롤바 */
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
  }

  .custom-scrollbar::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #d1d5db;
    border-radius: 10px;
  }

  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: #9ca3af;
  }

  /* 리스트 트랜지션 */
  .list-enter-active,
  .list-leave-active {
    transition: all 0.3s ease;
  }

  .list-enter-from,
  .list-leave-to {
    opacity: 0;
    transform: translateX(30px);
  }

  /* 패턴 배경 */
  .bg-pattern {
    background-image: radial-gradient(#fb923c 1px, transparent 1px);
    background-size: 20px 20px;
    background-color: #fff7ed;
  }

  /* 툴팁 전용 */
  .animate-fade-in-tooltip {
    animation: fadeInTooltip 0.15s ease-out;
  }

  @keyframes fadeInTooltip {
    from {
      opacity: 0;
      transform: translate(-5px, -5px) scale(0.95);
    }

    to {
      opacity: 1;
      transform: translate(0, 0) scale(1);
    }
  }

  .custom-tooltip-box {
    z-index: 9999;
    max-width: 250px;
  }

  /* 리뷰 하이라이트 */
  @keyframes flash-bg {
    0% {
      background-color: #fff7ed;
    }

    50% {
      background-color: #ffedd5;
    }

    100% {
      background-color: transparent;
    }
  }

  .review-highlight {
    animation: flash-bg 2s ease-out;
  }
</style>
